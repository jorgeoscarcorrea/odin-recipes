<h1>Wing Recipe</h1>
<img src="https://www.thecookierookie.com/wp-content/uploads/2018/12/baked-chicken-wings-reshoot-2.jpg">
<h2>Description</h2>
<h3>
    Items 
    <ul>
        <li>Wings</li>
        <li>TSP Black Pepper</li>
        <li>TSP Onion Powder</li>
        <li>TSP Garlic Powder</li>
        <li>TSP Baking Powder</li>
    </ul>
</h3>
<h3>
    Recipe
    <ol>
        <li>Wash wings with cold water</li>
        <li>Place wings in bowl</li>
        <li>Add all powder</li>
        <li>Mix with hands</li>
    </ol>
</h3>
